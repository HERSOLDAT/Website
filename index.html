<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clothing Shop</h1>
    </header>
    <main>
        <h2>About Our Shop</h2>
        <p>We offer a wide variety of clothing for all seasons and occasions. Browse our collection and find your perfect outfit.</p>
        
        <h2>Featured Products</h2>
        <ul>
            <li>Men's T-Shirt - $40</li>
            <li>Women's Dress - $65</li>
            <li>Kids' Jacket - $95</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Clothing Shop</p>
    </footer>
</body>
</html>
